<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Exercises</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="JS Exercises" />
    <meta name="keywords" content="HTML, CSS, JS" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main>
      <article>
        <h2>Improved hello</h2>
        <form action="#">
          <label for="inputFirstName">Input your first name</label>
          <input
            id="inputFirstName"
            type="text"
            minlength="2"
            maxlength="20"
            class="shortText"
          />
          <label for="inputLastName">Input your last name</label>
          <input
            id="inputLastName"
            type="text"
            minlength="2"
            maxlength="35"
            class="shortText"
          />
          <input
            id="btnHelloSubmit"
            type="submit"
            value="Submit"
            class="submit"
          />
        </form>
        <p id="helloResult"></p>
      </article>
    </main>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
